<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body{
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-6 m-auto py-4">
            <div class="input-group mb-3">
                <input id="city-name" class="form-control" type="text" placeholder="Enter A Location To Get Weather...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-center text-white">
            <img id="img-icon" src=" http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38</span>&degC</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
